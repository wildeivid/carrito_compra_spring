<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<seccion th:replace="fragments/header :: header"></seccion>

	<div class="container">
		<h1 th:text="${titulo}" class="font-weight-bold font-italic mt-5 border-bottom border-success"></h1>
		
		
		
		<div th:object="${producto}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
		
		<form th:action=" ${isAccionCrear} ? @{/productos/crear} : @{/productos/editar}" th:object="${producto}" method="post">
			<div class="form-group col-sm-6">
				<label for="nombre">Nombre</label>
				<input type="text" class="form-control" id="nombre" th:field="*{nombre}" />
			</div>
			<div class="form-group col-sm-6">
				<label for="precio">Precio</label>
				<input type="text" class="form-control" id="precio" th:field="*{precio}" />
			</div>
			<div class="form-group col-sm-6">
				<label for="descripcion">Descripci√≥n</label>
				<input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" />
			</div>
			
			<div class="form-group row">
				<div class="col-sm-3">
					<input type="submit" th:value="${titulo}" class="btn btn-success my-2 mx-2" />
					<a class="btn btn-secondary my-2 mx-2" th:href="@{/productos}">Volver</a>
				</div>
			</div>
		</form>
		
	</div>
	
	<seccion th:replace="fragments/footer :: footer"></seccion>
</body>
</html>
