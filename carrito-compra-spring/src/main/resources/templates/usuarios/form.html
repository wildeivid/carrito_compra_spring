<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<seccion th:replace="fragments/header :: header"></seccion>

	<div class="container">
		<h1 th:text="${titulo}" class="font-weight-bold font-italic mt-5 border-bottom border-success"></h1>
		
		
		
		<div th:object="${usuario}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
		
		<form th:action=" ${isAccionCrear} ? @{/usuarios/crear} : @{/usuarios/editar}" th:object="${usuario}" method="post">
			<div class="form-group col-sm-6">
				<label for="nombre">Nombre</label>
				<input type="text" class="form-control" id="nombre" th:field="*{nombre}" />
			</div>
			<div class="form-group col-sm-6">
				<label for="apellido">Apellido</label>
				<input type="text" class="form-control" id="apellido" th:field="*{apellido}" />
			</div>
			<div class="form-group col-sm-6">
				<label for="email">Email</label>
				<input type="text" class="form-control" id="email" th:field="*{email}" />
			</div>
			<div class="form-group col-sm-6">
				<label for="userName">Nombre de Usuario</label>
				<input type="text" class="form-control" id="userName" th:field="*{userName}" />
			</div>
			<div class="form-group col-sm-6">
				<label for="fechaNacimiento">Fecha de Nacimiento</label>
				<input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" />
			</div>
			
			<div class="form-group row">
				<div class="col-sm-3">
					<input type="submit" th:value="${titulo}" class="btn btn-success my-2 mx-2" />
					<a class="btn btn-secondary my-2 mx-2" th:href="@{/usuarios}">Volver</a>
				</div>
			</div>
		</form>
		
	</div>
	
	<seccion th:replace="fragments/footer :: footer"></seccion>
</body>
</html>
